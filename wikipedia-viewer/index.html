<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="wikibox">
        <p id="wikititle">Wikipedia Viewer</p>
        <form id="form" role="search">
          <input id="searchInput" type="search" name="search" placeholder="Search..." aria-label="search for results">
          <button type="button" id="hitSearch"><i class="fa fa-search"></i></button>
          <button type="button" id="refresh"><i class="fa fa-refresh"></i></button>
        </form>
        <a id="randart" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
      </div>
      <div class="content"></div>
    </div>
    <footer id="pagebottom">
      <div id="contact">
        <p>by ziggysauce</p>
      </div>
      <div id="social">
        <a href="https://www.linkedin.com/in/daniel-nguyen-1a041495/" target="_blank"><i class="fa fa-linkedin-square" style="font-size: 1.5em;"></i></a>
        <a href="https://github.com/ziggysauce" target="_blank"><i class="fa fa-github" style="font-size: 1.5em;"></i></a>
        <a href="https://codepen.io/ziggysauce/" target="_blank"><i class="fa fa-codepen" style="font-size: 1.5em;"></i></a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
