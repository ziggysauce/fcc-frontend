<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
    <body>
      <div id="outer">
        <div id="quotebox">
          <div id="top">
            <p id="quoteText">Let's see some quotes</p>
          </div>
          <div id="middle">
            <p id="quoteAuthor">- ziggysauce</p>
          </div>
          <div id="bottom">
            <a href="#" id="tweetThis" target="_blank"><i class="fa fa-twitter" style="font-size: 30px;"></i></a>
            <button id="newQuote">New Quote</button>
          </div>
        </div>
      </div>
      <footer id="pagebottom">
        <div id="contact">
          <p>by ziggysauce</p>
        </div>
        <div id="social">
          <a href="https://www.linkedin.com/in/daniel-nguyen-1a041495/" target="_blank"><i class="fa fa-linkedin-square" style="font-size: 3vw;"></i></a>
          <a href="https://github.com/ziggysauce" target="_blank"><i class="fa fa-github" style="font-size: 3vw;"></i></a>
          <a href="https://codepen.io/ziggysauce/" target="_blank"><i class="fa fa-codepen" style="font-size: 3vw;"></i></a>
        </div>
      </footer>
      <script src="main.js"></script>
    </body>
</html>
