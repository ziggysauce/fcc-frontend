<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="top-container">
          <div class="calc-row-1">
            <p>4 + 7 - 8</p>
          </div>
          <div class="calc-row-2">
            <p>3</p>
          </div>
        </div>
        <div class="calc-buttons">
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="clear-button">AC</button>
            <button type="button" name="button" class="small-square">+/-</button>
            <button type="button" name="button" class="small-square">%</button>
            <button type="button" name="button" class="small-square">/</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square">7</button>
            <button type="button" name="button" class="small-square">8</button>
            <button type="button" name="button" class="small-square">9</button>
            <button type="button" name="button" class="small-square">x</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square">4</button>
            <button type="button" name="button" class="small-square">5</button>
            <button type="button" name="button" class="small-square">6</button>
            <button type="button" name="button" class="small-square">-</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square">1</button>
            <button type="button" name="button" class="small-square">2</button>
            <button type="button" name="button" class="small-square">3</button>
            <button type="button" name="button" class="small-square">+</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="zero-button">0</button>
            <button type="button" name="button" class="small-square">.</button>
            <button type="button" name="button" class="small-square" id="equal-button">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer with Contact Information -->
    <footer>
      <div id="socmedia">
        <div class="contactmedia">
          <a href="https://www.linkedin.com/in/daniel-nguyen-1a041495/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://github.com/ziggysauce" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://codepen.io/ziggysauce/" target="_blank"><i class="fa fa-codepen"></i></a>
        </div>
        <p id="footbottom">Created by Dan Nguyen</p>
      </div>
    </footer>

  </body>
</html>
