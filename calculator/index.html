<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="top-container">
          <div class="calc-row-1">
            <p id="smallInput"></p>
          </div>
          <div class="calc-row-2">
            <p id="bigInput">0</p>
          </div>
        </div>
        <div class="calc-buttons">
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="clear-button">AC</button>
            <button type="button" name="button" class="small-square" id="pos-neg-button">+/-</button>
            <button type="button" name="button" class="small-square" id="percent-button">%</button>
            <button type="button" name="button" class="small-square" id="divide-button">/</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="seven-button">7</button>
            <button type="button" name="button" class="small-square" id="eight-button">8</button>
            <button type="button" name="button" class="small-square" id="nine-button">9</button>
            <button type="button" name="button" class="small-square" id="multiply-button">x</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="four-button">4</button>
            <button type="button" name="button" class="small-square" id="five-button">5</button>
            <button type="button" name="button" class="small-square" id="six-button">6</button>
            <button type="button" name="button" class="small-square" id="subtract-button">-</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="one-button">1</button>
            <button type="button" name="button" class="small-square" id="two-button">2</button>
            <button type="button" name="button" class="small-square" id="three-button">3</button>
            <button type="button" name="button" class="small-square" id="add-button">+</button>
          </div>
          <div class="calc-row">
            <button type="button" name="button" class="small-square" id="zero-button">0</button>
            <button type="button" name="button" class="small-square" id="decimal-button">.</button>
            <button type="button" name="button" class="small-square" id="equal-button">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer with Contact Information -->
    <footer>
      <div id="socmedia">
        <div class="contactmedia">
          <a href="https://www.linkedin.com/in/daniel-nguyen-1a041495/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://github.com/ziggysauce" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://codepen.io/ziggysauce/" target="_blank"><i class="fa fa-codepen"></i></a>
        </div>
        <p id="footbottom">Created by Dan Nguyen</p>
      </div>
    </footer>

  </body>
</html>
