<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="start-game" class="start-game-container">
      <h2 class="start-game-title">Choose:</h2>
      <p><span id="select-x-user">X</span> or <span id="select-o-user">O</span></p>
    </div>

    <div class="game-container">
      <div class="game-row">
        <button id="button_0"></button>
        <button id="button_1"></button>
        <button id="button_2"></button>
      </div>
      <div class="game-row">
        <button id="button_3"></button>
        <button id="button_4"></button>
        <button id="button_5"></button>
      </div>
      <div class="game-row">
        <button id="button_6"></button>
        <button id="button_7"></button>
        <button id="button_8"></button>
      </div>
    </div>

    <div id="end-game" class="end-game-container">
      <h2 class="end-game-title">Tic Tac Toe</h2>
      <button id="end-game-button" type="button" name="restart">Play Again</button>
    </div>

    <!-- Footer with Contact Information -->
    <footer>
      <div id="socmedia">
        <div class="contactmedia">
          <a href="https://www.linkedin.com/in/daniel-nguyen-1a041495/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://github.com/ziggysauce" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://codepen.io/ziggysauce/" target="_blank"><i class="fa fa-codepen"></i></a>
        </div>
        <p id="footbottom">Created by Dan Nguyen</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>

  </body>
</html>
