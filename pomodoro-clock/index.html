<!DOCTYPE html>
<html>
  <head>
    <title>pomodoro clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="container">
      <div class="show-timer">
        <span id="minutes">25</span> : <span id="seconds">00</span>
      </div>
      <div class="mug-container">
        <div class="coffee-fill">
          <div class="coffee">
          </div>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="pomodoro-toggle-buttons" id="start">Start</button>
        <button type="button" class="pomodoro-toggle-buttons" id="pause">Pause</button>
        <button type="button" class="pomodoro-toggle-buttons" id="reset">Reset</button>
      </div>
      <div class="input-container">
        <!-- <input type="text" class="input-adjust" value="25">
        <input type="text" class="input-adjust" value="5"> -->
        <form class="input-form">
          <label for="work-period">Work</label>
          <div class="change-input">
            <button type="button" class="input-toggle-button" id="work-minus-button">-</button>
            <input type="text" name="work-period" id="work-period" value="25">
            <button type="button" class="input-toggle-button" id="work-add-button">+</button>
          </div>
        </form>
        <form class="input-form">
          <label for="break-period">Break</label>
          <div class="change-input">
            <button type="button" class="input-toggle-button" id="break-minus-button">-</button>
            <input type="text" name="break-period" id="break-period" value="5">
            <button type="button" class="input-toggle-button" id="break-add-button">+</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer with Contact Information -->
    <footer>
      <div id="socmedia">
        <div class="contactmedia">
          <a href="https://www.linkedin.com/in/daniel-nguyen-1a041495/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://github.com/ziggysauce" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://codepen.io/ziggysauce/" target="_blank"><i class="fa fa-codepen"></i></a>
        </div>
        <p id="footbottom">Created by Dan Nguyen</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
